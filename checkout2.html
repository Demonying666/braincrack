<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Check out</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="logo">
            <a href="#">
                <img class="logo1" src="./images/insight2.png" alt="">
                <img class="logo2" src="./images/logo3.png" alt="">
            </a>
        </div>
        <ul class="nav-list">
            <li class="list-item">
                <a href="./index.html">Home</a>
            </li>
            <li class="list-item">
                <a href="#">About us</a>
            </li>
            <li class="list-item">
                <a href="#">Contact</a>
            </li>
        </ul>
        <div class="menu-toggle">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
        </div>
    </nav>
    <!-- billing menu -->
    <div class="container">

        <form action="">
    
            <div class="row">
    
                <div class="col">
    
                    <h3 class="title">billing address</h3>
    
                    <div class="inputBox">
                        <span>Full name :</span>
                        <input type="text" placeholder="Full name">
                    </div>
                    <div class="inputBox">
                        <span>phone number :</span>
                        <input type="email" placeholder="phone number">
                    </div>
                    <div class="inputBox">
                        <span>Address :</span>
                        <input type="text" placeholder="room - street - locality">
                    </div>
                    <div class="inputBox">
                        <span>City :</span>
                        <input type="text" placeholder="city">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>State :</span>
                            <input type="text" placeholder="state">
                        </div>
                        <div class="inputBox">
                            <span>zip code :</span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>
    
                </div>
    
                <div class="col">
    
                    <h3 class="title">payment</h3>
    
                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <div class="card-select">
                            <div class="card">
                                <img class="card-img" src="./images/paypal.png" alt="">
                                <input type="radio" name="cards">
                             </div>
                             <div class="card">
                                <img class="card-img" src="./images/visa2.png" alt="">
                                <input type="radio" name="cards">
                             </div>
                             <div class="card">
                                <img class="card-img" src="./images/american.jpg" alt="">
                                <input type="radio" name="cards">
                             </div>
                             <div class="card">
                                <img class="card-img" src="./images/39149.png" alt="">
                                <input type="radio" name="cards">
                             </div>
                        </div>
                    </div>
                    <div class="item-prev">
                        <span>About to purchase:</span>
                        <div class="book-price">
                            <img class="img-prev" src="./images/image2.jpg" alt="">
                            <span><img class="chk-img" src="./images/dollar.png" alt="">8.45</span>       
                        </div>
                    </div>
                </div>
        
            </div>
    
            <input type="submit" value="proceed to checkout" class="submit-btn">
    
        </form>
    
    </div>
</body>
</html>
